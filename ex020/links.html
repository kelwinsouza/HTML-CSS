<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        a{
            color:red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            text-decoration: underline;
            color: rgb(59, 17, 126);
        }
        a:hover{
            color: black;
            text-decoration: underline;

        }
        a:active{
            color: yellow;
            
        }
    </style>
</head>
<body>
    <h1>Personalizando link</h1>
    <ul>
        <li> <a href="https://github.com/gustavoguanabara" target="_blank">Repositorio GitHub</a> </li>
        <li> <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal youtube</a></li>
        <li> <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/" target="_blank">Site do Curso em video</a></li>
        <li><a href="https://www.youtube.com/">youtube</a></li>
    </ul>
</body>
</html>
