<!DOCTYPE html>

<body>
    <h1>Aprendendo formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>

            <input value="F" type="radio" name="sx" id="isxfem"> <label for="isxfem">Feminino</label>
