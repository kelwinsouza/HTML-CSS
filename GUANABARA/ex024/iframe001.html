<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{     
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site do
         <iframe src="https://www.cursoemVideo.com" frameborder="0" height="500">
            <a href="https://www.gustavoguanabara.com" target="_blank">Curso em Video</a>
         </iframe> 
        para aprender a programar</p>

    <p>O respositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
    </iframe> também é bem legal</p>
</body>
</html>
